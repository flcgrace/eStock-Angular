<h3>Create Employee</h3>
<div  [hidden]="submitted" style="width: 400px;">
  <form >
    <div class="form-group" style="text-align: center;">
      <label for="name">Company Code</label>
      <input type="text" class="form-control" id="ccode" name="ccode">
    </div>

    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="cname" name="cname">
    </div>

    <div class="form-group">
        <label for="name">Company CEO</label>
        <input type="text" class="form-control" id="cceo" name="cceo">
      </div>

    <div class="form-group">
      <label for="name">Company Website</label>
      <input type="text" class="form-control" id="cweb"name="cweb">
    </div>

    <div class="form-group">
        <label for="name">Company Turnover</label>
        <input type="text" class="form-control" id="cturn"name="cturn">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
