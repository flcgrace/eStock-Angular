<h3 style="text-align: center;">Register Company</h3>
<div class="container" [hidden]="submitted" style="width: 400px;" *ngIf="!successMsg">
  <form [formGroup]="addForm" (ngSubmit)="registerCompany()" >
    <div class="form-group" >
      <label for="name">Company Code</label>
      <input type="text" class="form-control" id="ccode" formControlName="ccode" name="ccode">
    </div>

    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="cname" formControlName="cname" name="cname">
    </div>

    <div class="form-group">
        <label for="name">Company CEO</label>
        <input type="text" class="form-control" id="cceo"formControlName="cceo"  name="cceo">
      </div>

    <div class="form-group">
      <label for="name">Company Website</label>
      <input type="text" class="form-control" id="cweb" formControlName="cweb" name="cweb">
    </div>

    <div class="form-group">
        <label for="name">Company Turnover</label>
        <input type="text" class="form-control" id="cturn" formControlName="cturn" name="cturn">
    </div>

    <div class="form-group">
      <label for="name">Stock Exchange</label>
      <input type="text" class="form-control" id="stock" formControlName="stock" name="stock">
  </div>

    <button type="submit" style="margin-right: 16px" class="btn btn-success" [disabled]="addForm.invalid">Submit</button>
    <button type="reset" style="margin-right: 16px" class="btn btn-danger" (click)="reset()">Reset</button>
  </form>
</div>

<div class="alert alert-success" *ngIf="!!successMsg">
  <div>{{successMsg}}
  <button type="button" class="btn btn-primary" (click)="goToPage()">View Company</button>
  </div>
</div>
