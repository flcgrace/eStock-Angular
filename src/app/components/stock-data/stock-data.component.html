<h3 style="text-align: center;">STOCK DETAILS</h3>
  <div class="container" style="width: 400px;">
    <div class="dropdown">
      
      <select [(ngModel)]="nameSelected" (change)="selected()"  style="margin-left: 15px;margin-top: 10px; padding: 10px;">
        <option disabled>Select Company</option>
        <option *ngFor="let n of namesList | keyvalue">
          {{n.key}}
        </option>
      </select>  
    </div>
    <form [formGroup]="stockForm" (ngSubmit)="getStock(from.value,to.value)" >
    <!-- </form>(ngSubmit)="getStock(from.value,to.value)" > -->
      <div class="form-group" >
        <div class="col-sm-6">
        <label for="name">From</label>
        <input #from type="datetime-local" class="form-control" id="from" name="from" placeholder="dd-mm-yyyy">
      </div>
      </div>
  
      <div class="form-group" >
        <div class="col-sm-6">
          <label for="name">To</label>
          <input #to type="datetime-local" class="form-control" id="to" name="to" placeholder="dd-mm-yyyy">
        </div>
        </div>
  
      <!-- <button type="submit" class="btn btn-primary">Get Stock</button> -->
      <div class="input-group-btn">
        <div class="col-sm-6">
        <button class="btn btn-primary" type="submit"  style="margin-top: 10px;"><i class="glyphicon glyphicon-search">  Search</i></button>
      </div>
      </div>
    </form>
  </div>
  <div  style="margin-top: 20px;" class="panel panel-primary" *ngIf="!!successMsg">
    <div class="panel-heading">
      <h2>Stock Details</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th>Company Code</th>
            <th>Stock Price</th>
            <th>Date </th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of stock">
              <td>{{companyCode}}</td>
              <td>{{item["price"]}}</td>
              <td>{{item["dateTime"]}}</td>     
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="panel-body" *ngIf="!!successMsg">
    <table class="table table-striped table-hover table-bordered table-condensed">
      <thead>
        <tr>
          <th>Average</th>
          <td>{{avgStock}}</td>
        </tr>
        <tr>
          <th>Maximum</th>
          <td>{{maxStock}}</td>
        </tr>
        <tr>
          <th>Minimum</th>
          <td>{{minStock}}</td>
        </tr>
      </thead>
      </table>
      </div>
