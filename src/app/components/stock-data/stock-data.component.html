<h3>STOCK DETAILS</h3>
<div style="width: 400px;">
  <form [formGroup]="stockForm" (ngSubmit)="getStock(code.value,from.value,to.value)" >
    <div class="form-group centered">
      <div class="col-sm-6">
      <label for="name">Company Code</label>
      <input #code type="text" class="form-control" id="code" name="code" formControlName="code">
    </div>
    </div>
   
    <div class="form-group centered" >
      <div class="col-sm-6">
      <label for="name">Company Name</label>
      <input #name type="text" class="form-control" id="name" name="name">
    </div>
    </div>

    <div class="form-group" >
      <div class="col-sm-6">
      <label for="name">From</label>
      <input #from type="date" class="form-control" id="from" name="from" placeholder="dd-mm-yyyy">
    </div>
    </div>

    <div class="form-group" >
      <div class="col-sm-6">
        <label for="name">To</label>
        <input #to type="datetime-local" class="form-control" id="to" name="to" placeholder="dd-mm-yyyy">
      </div>
      </div>

    <!-- <button type="submit" class="btn btn-primary">Get Stock</button> -->
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </form>
</div>
