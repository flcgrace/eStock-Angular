<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Companies List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
          <tr>
            <th>Company Code</th>
            <th>Company Name</th>
            <th>CEO</th>
            <th>Website</th>
            <th>Turnover</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companyList ">
            <td>{{company.companyCode}}</td>
            <td>{{company.companyname}}</td>
            <td>{{company.companyCEO}}</td>
            <td>{{company.companyWebsite}}</td>
            <td>{{company.companyTurnover}}</td>
            <td><button (click)="deleteCompany(company.companyCode)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
